<html>
<link rel="stylesheet" href="css/style.css">

<head>
    <title>Sokoban</title>
</head>

<body onkeyup="handleKey(event)" onload="initGame()">
    <p class="score">Score: <span>100</span></p>
    <table class="board"></table>
    <div>
        <button class="restart" onclick=" restart()">Restart</button>
        <button class="level" onclick="nextLevel()">Next level</button>
    </div>
    <p class="win">Loading...</p>
    <script src="js/sokoban.js"></script>
</body>

</html>
