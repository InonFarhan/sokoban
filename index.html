<html>
<link rel="stylesheet" href="css/style.css">

<head>
    <title>Sokoban</title>
</head>

<body onkeydown="handleKey(event)" onload="initGame()">
    <div class="counter">
        <p class="score">Score: <span>100</span></p>
        <p class="level">Level: <span>1</span></p>
    </div>

    <table class="board"></table>
    <div>
        <button class="restart" onclick=" restart()">Restart</button>
        <button class="next" onclick="nextLevel()">Next level</button>
        <button class="undo" onclick="undo()">Undo</button>
        <select onclick="boardSize(value)" class="board-size-select" id="board-size-select">
            <option value="s">Board: Clear</option>
            <option value="m">Board: Complicated</option>
            <option value="xl">Board: unclear</option>
        </select>
    </div>
    <button class="silent" onclick="silent()">&#128266</button>
    <p class="win">Loading...</p>
    <script src="js/sokoban.js"></script>
</body>

</html>
